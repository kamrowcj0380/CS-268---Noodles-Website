<!doctype html>
<html lang="en">
	<head>

		<meta charset="UTF-8">
		<title>Contact Us</title>
		<link rel="shortcut icon" type="image/jpg" href="https://flyclipart.com/thumb2/chinese-noodles-royalty-free-vector-clip-art-illustration-87670.png"/>
		<link rel="stylesheet" href="css/style.css"/>
		<link rel="stylesheet" href="css/contact_us_style.css"/>

	</head>
	<body>

		<div id="header">
			<h1 id="welcome">NoodlEau-Claire: All you need to know about noodles in Eau Claire!</h1>
		</div>

		<div id="navbar">
			<a class="navbar_link" style="margin-left:0px;" href="index.html">Home</a>
			<a class="navbar_link" href="restaurants.html">Restaurants</a>
			<a class="navbar_link" href="homemade.html">Homemade</a>
			<a class="navbar_link" href="history.html">History</a>
			<a class="navbar_link" href="about.html">About</a>
		</div>

		<div id="content">
			<h1>Have a question? Notice any errors? Let us know!</h1>
			<form>
				<div>
					<label>Name: <input type="text" name="name"></label>
				</div>
				<br>
				<div>
					<label>Phone number: <input type="text" name="phonenumber" placeholder="ex. (555) 298-0233"></label>
				</div>
				<br>
				<div>
					<label>Reason For Contact: </label>
					<select>
						<option value="question">Question</option>
						<option value="bug">Report a bug</option>
						<option value="information">Advice/incorrect information</option>
					</select>
				</div>
				<br>
				<div>
					<label>Please Explain The Question/Bug/Advice:</label>
					<br>
					<textarea id="explaination"></textarea>
				</div>
				<div>
					<input type="submit" name="submit" value="Submit">
					<input type="reset" name="reset" value="Reset">
				</div>
			</form>
		</div>

		<div id="footer">
			<p>A website made by Connor and Zach for a CS 268 Project</p>
		</div>

	</body>
</html>
